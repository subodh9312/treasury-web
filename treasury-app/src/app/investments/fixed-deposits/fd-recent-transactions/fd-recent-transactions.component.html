<mat-error *ngIf="errorMessage" class="error">
  <span>{{ errorMessage }}</span>
  <span (click)="errorMessage = null" class="close">
    <mat-icon color="primary">clear</mat-icon>
  </span>
</mat-error>
<div *ngIf="selectedRowNode && selectedRowNode.data.callable">
  <button mat-stroked-button (click)="onSell()">
    <mat-icon>remove_circle</mat-icon>
    <span>LIQUIDATE FIXED DEPOSIT</span>
  </button>
  <span *ngIf="selectedRowNode.data.floating">
    <button mat-stroked-button (click)="onAddIR()">
      <mat-icon>edit</mat-icon>
      <span>ADD INTEREST RATE</span>
    </button>
  </span>
</div>
<br />
<div class="page-size-selector">
  Page Size:
  <select
    #paginationSelect
    (change)="onPageSizeChanged(paginationSelect.value)"
    [(ngModel)]="pageSize"
  >
    <option value="10">10</option>
    <option value="25">25</option>
    <option value="50">50</option>
    <option value="100">100</option>
  </select>
</div>
<ag-grid-angular
  #agGrid
  class="ag-theme-alpine"
  [gridOptions]="gridOptions"
  [domLayout]="domLayout"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [suppressRowClickSelection]="true"
  [frameworkComponents]="frameworkComponents"
  [editType]="editType"
  [tooltipShowDelay]="tooltipShowDelay"
  (gridReady)="onGridReady($event)"
  (cellClicked)="onCellClicked($event)"
  (selectionChanged)="onSelectionChanged($event)"
>
</ag-grid-angular>
<ngx-spinner
  *ngIf="isLoading"
  color="black"
  type="line-scale"
  size="medium"
></ngx-spinner>
